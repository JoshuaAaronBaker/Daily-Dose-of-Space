<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Dose of Space</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="main-background">
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full align-items-center space-between">
          <a href="#" data-link="home-page" class="header-home"><img class="logo" src="images/nasa-logo-web-rgb.png" alt=""></a>
          <nav class="tabs">
            <a href="#" data-link="saved-images" class="header-favs">Favorites</a>
          </nav>
        </div>
      </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="home-page">
        <div class="row">
          <div class="column-full center-page">
            <h1 class="hero-text">Daily Dose of Space</h1>
            <img class="hero-image" src="images/bh_accretiondisk_sim_stationary_websize.gif" alt="">
            <div class="column-full">
              <button class="cta" type="button">Click Me</button>
            </div>
          </div>
        </div>
      </div>
      <div data-view="entries" class="view hidden">
        <div class="row apod-font">
          <div class="column-full date-picker pos-elements-center">
            <form action="" class="date-selected">
              <label for="date"></label>
              <input class="calendar" type="date" name="date" id="date">
              <input class="date-submit" type="submit">
            </form>
            <div>
              <h2 class="date"></h2>
            </div>
          </div>
          <div class="center-page">
            <div class="lds-spinner">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="row pos-elements">
            <div class="column-full">
              <div class="row">
                <div class="column-half">
                  <img class="image" src="" alt="">
                  <iframe class="video hidden" src=""></iframe>
                </div>
                <div class="column-half text-content-padding">
                  <div>
                    <h1 class="title"></h1>
                  </div>
                  <div>
                    <p class="explanation"></p>
                  </div>
                </div>
              </div>
              <div class="row center-button">
                <button type="submit" id="save-button">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="view hidden" data-view="saved-images">
        <div class="row">
          <div class="column-full text-align-center">
            <h1>Saved Images</h1>
          </div>
        </div>
        <div id="empty" class="row text-align-center">
          <p>No Images Have Been Saved</p>
        </div>
        <div class="row dom-row">
        </div>
      </div>
    </div>
    <div data-view="modal-view" id="toggle-modal" class="view hidden">
      <div class="modal">
        <div class="pop-up">
        </div>
        <div class="row pos-elements">
          <div class="column-full">
            <div class="row">
              <div class="column-half justify-center">
                <img class="modal-image" src="">
                <iframe class="modal-video hidden" src=""></iframe>
              </div>
              <div class="column-half text-content-padding modal-content-margin">
                <div>
                  <h2 class="modal-date"></h2>
                  <h1 class="modal-title"></h1>
                </div>
                <div>
                  <p class="modal-explanation"></p>
                </div>
              </div>
            </div>
            <div class="row flex-end">
              <button id="close-button">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
